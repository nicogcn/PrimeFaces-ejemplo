

<ui:composition template="templates/template.xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">	
	
	<ui:define name="titulo">¡SmartAplicative!</ui:define>
	
	<ui:define name="texto">
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel for="txtNombre">Nombre:</p:outputLabel>
				<p:inputText id="txtNombre" placeholder="Nombre" required="true"></p:inputText>
				<p:outputLabel for="txtContraseña">Contraseña:</p:outputLabel>

			</p:panelGrid>

		</h:form>

	</ui:define>
